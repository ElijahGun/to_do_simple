<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simple To-Do List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>

    <!--container for page background texture-->
    <div class="back-texture">
        <!--div for todo block-->
        <div class="to-do-block">

            <section>
                <h1>To-Do-List!</h1>
            </section>
            <br>

            <!--Input new todo-->
            <div class="new-todo">
                <label>Add To-Do:</label>
                <br>
                <form id="myForm">
                    <input type="text" id="add-todo" name="add-todo" placeholder="Type New To-Do Here" required>
                </form>
            </div>

            <!--Display to-dos-->
            <section class="to-do-list">
                <div><h6>represents a todo!</h6></div>
            </section>
        </div>

    </div>
    
    <script src='script.js'></script>
</body>
</html>
